<div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div id="result-panel" class="bg-white p-6 rounded-lg shadow-lg w-96 text-center">
        <h1     th:text="${isValid ? 'Success!': 'Purchase failed'}"
                class="text-2xl font-bold mb-4">Purchase Confirmation</h1>
        <div class="flex justify-between mt-6">
            <button type="button"  onclick="window.location.href='/'" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">Go Back</button>
            <button th:if="${isValid==false}"
                    onclick="window.location.reload();"
                    class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition"
            >Try Again</button>
        </div>
    </div>
</div>
