<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    <!-- Link to Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

<div class="container mx-auto p-4">
    <h1 class="text-3xl font-semibold text-center mb-6">Choose a Destination</h1>

    <!-- List of destinations -->
    <ol class="space-y-4">
        <li>
            <button
                    type="button"
                    th:each="destination: ${destinations}"
                    th:text="${destination}"
                    th:hx-get="@{/flights/{destination}(destination=${destination})}"
                    hx-target="body"
                    hx-swap="outerHTML"
                    class="w-full px-6 py-3 text-lg font-medium text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-4 focus:ring-blue-300 rounded-lg transition duration-300 ease-in-out transform hover:scale-105"
            >
                <!-- The destination name will be inserted here -->
                <span th:text="${destination}">Destination</span>
            </button>
        </li>
    </ol>
</div>

</body>
</html>
